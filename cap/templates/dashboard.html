<head>

    <style>
        body {
            background: linear-gradient(45deg, #667eea, #06244c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            margin: 0;
            padding: 15px 20px;
            min-height: 100vh;
        }
        
        h2 {
            color: white;
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            font-weight: 600;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        
        .dashboard-wrapper {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            margin: 0 auto;
            overflow-x: auto;
        }
        
        .tableauPlaceholder {
            width: 100% !important;
            height: 100vh !important;
            overflow: hidden;
        }
        
        .tableauViz {
            width: 100% !important;
            height: 100vh !important;
        }
    </style>
</head>
